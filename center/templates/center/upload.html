<!DOCTYPE html>
<html>
<head><title>Upload</title></head>
<body>
<h2>Upload File</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>

{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}
</body>
</html>
