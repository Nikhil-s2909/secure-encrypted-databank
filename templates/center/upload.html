<h2>Upload & Encrypt File</h2>

{% for message in messages %}
<p>{{ message }}</p>
{% endfor %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" required>
    <br><br>
    <button type="submit">Upload</button>
</form>

<a href="/center_user/">Back to Dashboard</a>
